<div *ngIf="transaction" class="transaction-detail">
  <h2>Détail de la transaction</h2>
  <p>Date: <span>{{ transaction.date | date:'dd/MM/yyyy, HH:mm:ss' }}</span></p>
  <p>Montant: <span>{{ transaction.amount | currency }}</span></p>
  <p>Description: <span>{{ transaction.description }}</span></p>
</div>
<footer class="text-center mt-4">
  <p>&copy; 2024 Ma Banque - Tous droits réservés</p>
</footer>
